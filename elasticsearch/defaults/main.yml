---
# Templates
elasticsearch_config_template: "elasticsearch.yml.j2"
kibana_config_template: "kibana.yml.j2"

# Default groups
elasticsearch_default_group: elasticsearch
kibana_default_group: kibana

# Repository settings
elastic_repo_key_url: "https://artifacts.elastic.co/GPG-KEY-elasticsearch"
elastic_apt_repo: "https://artifacts.elastic.co/packages/7.x/apt"
elastic_yum_repo: "https://artifacts.elastic.co/packages/7.x/yum"

elasticsearch_install: true
kibana_install: true

# Elasticsearch configuration
elasticsearch_http_host: "127.0.0.1"
elasticsearch_network_host: "127.0.0.1"
elasticsearch_discovery_type: "single-node"
elasticsearch_xpack_security_enabled: true

# Kibana configuration
kibana_server_port: 5601
kibana_server_host: "127.0.0.1"
kibana_elasticsearch_hosts:
  - "http://localhost:9200"
